<h1>USER PROFILE PAGE</h1>



    <!-- <app-sidebar></app-sidebar> -->
    
    <div>
        <mat-card class="card">
            <mat-card-header>
                <img mat-card-xl-image src={{user.profilePic}}>
            </mat-card-header>
            <mat-card-content id="username">
                <mat-card-title id="name">{{user.name}}</mat-card-title>
                <mat-card-subtitle id="email">{{user.email}}</mat-card-subtitle> 
                <p>Username: {{user.username}}</p>
            </mat-card-content>
            <button routerLink="/form" mat-flat-button>Edit</button>
        </mat-card>
    </div>
    <app-general-feed></app-general-feed>
