<div class="container">

<mat-card>
  <mat-card-title>
    <button mat-icon-button id="close_button" [mat-dialog-close]="true">
      <mat-icon>close</mat-icon>
    </button>
    New Vibe
  </mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field appearance="fill" >
        <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5" placeholder="What's up?" [(ngModel)]="message" name="message"></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill" *ngIf="takeImage">
        <input matInput type="text" placeholder="Image URL" [(ngModel)]="image" name="imageUrl"/>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button matTooltip="Insert Image" (click)="toggleImageField()">
      <mat-icon>insert_photo</mat-icon>
    </button>
    <button mat-raised-button (click)="submitVibe()">Submit</button>
  </mat-card-actions>
</mat-card>
</div>
