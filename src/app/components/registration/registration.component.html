<div id="newAccount">
  <form #accountform="ngForm">
    <div>
      <label>Name</label>
      <input id="registration-nameInput" placeholder="Name" type="text"
      [(ngModel)]="account.name"
      name="name"
      #name="ngModel">
    </div>
    <div>
      <label>Username</label>
      <input id="registration-usernameInput" placeholder="Username" type="text"
      [(ngModel)]="account.username"
      name="username"
      #name="ngModel">
    </div>
    <div>
      <label>Password</label>
      <input id="registration-passwordInput" placeholder="Password" type="text"
      [(ngModel)]="account.password"
      name="password"
      #name="ngModel">
    </div>
    <div>
      <label>Email</label>
      <input id="registration-emailInput" placeholder="Email" type="text"
      [(ngModel)]="account.email"
      name="email"
      #name="ngModel">
    </div>
    <div>
      <label>Profile Picture</label>
      <input id="registration-picInput" placeholder="Profile Picture" type="text"
      [(ngModel)]="account.profilePic"
      name="profilepic"
      #name="ngModel">
    </div>
    <button id='new-account-submit' type="submit" (click)="newAccount()">Submit</button>
  </form>
</div>
