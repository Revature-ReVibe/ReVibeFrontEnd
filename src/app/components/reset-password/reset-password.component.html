<div class="center" id="reset-password-component">
    <form [formGroup]="resetForm" (ngSubmit)= "resetPassword()">
        <div id="div-login-fields">
            Email: <input type="text" formControlName="email" id="input-email"><br>
        </div>
        <button id="button-login-submit" (click)="resetPassword()">Reset Password</button><br>
    </form>
</div>
