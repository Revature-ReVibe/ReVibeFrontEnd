<div class="container" id="reset-password-component">


    <form [formGroup]="resetForm" (ngSubmit)= "resetPassword()">
<mat-form-field appearance="outline">
      <mat-label> Email: </mat-label>
            <input matInput type="text" formControlName="email" id="input-email"><br>
        </mat-form-field>

        <button mat-raised-button  color="warn" id="button-login-submit" (click)="resetPassword()">Reset Password</button><br>
    </form>
</div>
