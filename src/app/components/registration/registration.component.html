<div id="newAccount">
  <form #accountform="ngForm">
    <div>
      <label>Name</label>
      <input id="nameInput" matInput placeholder="Name" type="text"
      [(ngModel)]="account.name"
      name="name"
      #name="ngModel">
      </div>
    <div>
      <label>Username</label>
      <input id="usernameInput" matInput placeholder="Username" type="text"
      [(ngModel)]="account.username"
      name="username"
      #name="ngModel">
    </div>
    <div>
      <label>Password</label>
      <input id="passwordInput" matInput placeholder="Name" type="text"
      [(ngModel)]="account.password"
      name="password"
      #name="ngModel">
    </div>
    <button type="submit" (click)="newAccount()">Submit</button>
  </form>
</div>
