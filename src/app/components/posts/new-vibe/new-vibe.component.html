<mat-card>
  <mat-card-title>
    <button mat-icon-button id="close_button" [mat-dialog-close]="true">
      <mat-icon>close</mat-icon>
    </button>
    New Vibe
  </mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field appearance="fill">
        <textarea matInput placeholder="What's up?"></textarea>
      </mat-form-field>
    </form>
    <mat-card-actions>
      <button mat-icon-button>
        <mat-icon>insert_photo</mat-icon>
      </button>
      <button mat-raised-button (click)="submitVibe()">Submit</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
