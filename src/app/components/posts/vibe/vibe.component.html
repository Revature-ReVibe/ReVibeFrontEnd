
<div class="container-fluid">

<mat-card class="vibe-card">

  <div (click)="openRepliesDialog()">

    <img mat-card-image *ngIf="inputVibe.vibePic" src={{inputVibe.vibePic}}>

    <mat-card-content>
      <p>
        {{inputVibe.vibeMessage}}
      </p>
    </mat-card-content>

    <mat-card-footer>
      {{inputVibe.likes.length}} people checked this Vibe.
    </mat-card-footer>
  </div>
    <mat-card-actions>
        <button mat-stroked-button color="primary" (click)='like()' >CHECK</button>
    </mat-card-actions>
</mat-card>
</div>
